openapi: 3.0.0
info:
  title: Time Tracking API
  version: '2.1'
  description: API for a small application commissioned for me as a recruitment task by Nextrope. The purpose of the application is to use TypeScript and any HTTP application framework to create a solution that will allow us to track time and generate reports on how much time we spent working on a given day.
  contact:
    name: Jay Whitewood
    url: 'https://github.com/keinsell'
    email: keinsell@protonmail.com
  license:
    name: MIT
    url: 'https://github.com/keinsell/timo/blob/main/LICENSE'
servers:
  - url: 'http://localhost:1337'
    description: local
  - description: staging
    url: 'https://a68f86c.herokuapp.com'
paths:
  /u:
    get:
      summary: Check users from database
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data:
                      - jay
                properties:
                  data:
                    type: array
                    items:
                      type: string
                required:
                  - data
              examples: {}
        '':
          description: API always will return array with usernames of registred users.
      operationId: get-users
      description: Get an array of usernames found in database.
    post:
      summary: Create new user
      operationId: post-users
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '409':
          description: Conflict
      description: Creates new user in database.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: jay
              required:
                - username
        description: ''
    parameters: []
  '/u/{username}':
    parameters:
      - schema:
          type: string
          example: jay
        name: username
        in: path
        required: true
        description: jay
    delete:
      summary: ''
      operationId: delete-u-username
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
      description: Delete specific username from database.
