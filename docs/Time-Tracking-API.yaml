components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples: {}
      properties:
        _id:
          type: string
          description: Unique identifier for the given user.
          format: uuid
        nickname:
          type: string
          example: Jay
      required:
        - nickname
    TimeEntry:
      title: Timeblock
      type: object
      description: Database model that holds information about single Timeblock.
      properties:
        _id:
          type: string
          format: uuid
        user:
          type: string
          example: jay
        isTracking:
          type: boolean
        createdAt:
          type: string
          format: date-time
        endedAt:
          type: string
          format: date-time
        description:
          type: string
          example: Designing website for law company.
        duration:
          type: string
          format: duration
          example: 1h
          description: Generates human-readable duration of timeblock.
      required:
        - user
        - isTracking
        - createdAt
      x-examples:
        example-1:
          _id: 1f704bc5-5055-43eb-a851-c87b6b0bf7b9
          user: jay
          isTracking: true
          createdAt: '2019-08-24T14:15:22Z'
          endedAt: '2019-08-24T14:15:22Z'
          description: Designing website for law company.
          duration: 1h
